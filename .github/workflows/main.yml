name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: ./nst_2025
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: ./nst_2025
        run: mvn test

      - name: Upload artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: Isidora-Radisavljevic-nst-2025
          path: nst_2025/target/*.jar